<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Pokémon Team Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B4CCA;
            --primary-gradient: linear-gradient(135deg, #3B4CCA 0%, #5A6EF0 100%);
            --secondary-color: #FFDE00;
            --accent-color: #CC0000;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --font-family: 'Nunito', sans-serif;
            --cartoon-font: 'Fredoka One', cursive;
            --border-radius: 20px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--light-color) 0%, #e2e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(59, 76, 202, 0.2);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-family: var(--cartoon-font);
            font-size: 2rem;
            color: var(--primary-color);
        }
        .modal-form input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(59, 76, 202, 0.2);
            border-radius: 15px;
            font-size: 1rem;
        }
        .modal-form button {
            width: 100%;
            background: var(--primary-gradient);
            color: #fff;
            margin-top: 15px;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 15px;
            border: none;
            cursor: pointer;
        }
        .form-toggle { text-align: center; margin-top: 20px; }
        .form-toggle a { color: var(--primary-color); cursor: pointer; text-decoration: underline; font-weight: 700; }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--dark-color);
            font-weight: 700;
        }
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }
            .auth-container {
                padding: 25px;
            }
            .auth-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <form id="login-form" class="modal-form">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="form-toggle">Don't have an account? <a id="show-signup">Sign up</a></p>
        </form>
        <form id="signup-form" class="modal-form" style="display:none;">
            <h2>Sign Up</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="form-toggle">Already have an account? <a id="show-login">Login</a></p>
        </form>
        <a href="/" class="home-link">← Back to Home</a>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');

    showSignup.addEventListener('click', () => {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
    });

    showLogin.addEventListener('click', () => {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new URLSearchParams();
        formData.append('username', e.target.username.value);
        formData.append('password', e.target.password.value);
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.detail || 'Login failed');
            }
            const data = await response.json();
            localStorage.setItem('pokemonToken', data.access_token);
            // --- REDIRECT LOGIC UPDATED ---
            window.location.href = '/'; // Redirect to the landing page
        } catch (error) {
            alert(error.message);
        }
    });

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userData = {
            email: e.target.email.value,
            username: e.target.username.value,
            password: e.target.password.value
        };
        try {
            const response = await fetch('/create_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });
            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.detail || 'Signup failed');
            }
            alert('Signup successful! Please log in.');
            showLogin.click();
        } catch (error) {
            alert(error.message);
        }
    });
});
</script>
</body>
</html>
